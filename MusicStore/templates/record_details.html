{% extends "base.html" %} {% block content %}
<div class="container">
  {% if record %}
  <div class="row">
    <div class="col-md-6">
      <h1>{{ record.title }}</h1>
      <p>Artist: {{ record.artist }}</p>
      <p>Year: {{ record.year }}</p>
      <!-- Agrega aquí más detalles del registro si es necesario -->
    </div>
  </div>
  {% else %}
  <p>No record found</p>
  {% endif %}
</div>
{% endblock %}
